<!DOCTYPE html>
<html>
  <head>
    <title>Job Application</title>
  </head>
  <body bgcolor="#82E0AA">
    <center>
      <form>
        <h1 align="center">Job Application</h1>
        <hr />
        <table width="40%" cellpadding="7">
          <tr>
            <th align="left">Full name:</th>
            <td align="right">
              <input type="text" size="50" placeholder="Enter your full name" />
            </td>
          </tr>

          <tr>
            <th align="left">Job Title</th>
            <td align="right">
              <input
                type="text"
                size="50"
                name="Job Title"
                placeholder="Enter your job title"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Current Company</th>
            <td align="right">
              <input
                type="text"
                size="50"
                name="Current Company"
                placeholder="Enter your Company name"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Cntact Number</th>
            <td align="right">
              <input
                type="text"
                size="50"
                name="Contact Number"
                placeholder="Enter your contact Number"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Email</th>
            <td align="right">
              <input
                type="Email"
                size="50"
                name="myemail"
                placeholder="Enter your Email"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Work Status</th>
            <td align="left">
              <input type="Radio" name="work" />Full Time
              <input type="radio" name="work" />Part Time
              <input type="radio" name="work" /> Per Dim
              <input type="radio" name="work" />Others
            </td>
          </tr>

          <tr>
            <th align="left">Salary</th>
            <td align="left">
              <input type="text" size="23" placeholder="salary" />

              <select name="rupees">
                <option>Rupees</option>
                <option>Dollar</option>
              </select>

              <select name="yearly">
                <option>yearly</option>
                <option>Monthly</option>
              </select>
            </td>
          </tr>

          <tr>
            <th align="left">Experience</th>
            <td align="left">
              <input
                type="text"
                size="50"
                name="my experience"
                placeholder="Enter your Experience in month"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Current Location</th>
            <td align="left">
              <input
                type="text"
                size="50"
                name="mylocation"
                placeholder="Enter your Current Location"
              />
            </td>
          </tr>

          <tr>
            <th align="left">Permanent Address</th>
            <td align="left">
              <textarea
                rows="5"
                cols="30"
                size="50"
                placeholder="Enter permanent Address"
              ></textarea>
            </td>
          </tr>

          <tr>
            <th align="left">Upload Resume</th>
            <td align="left">
              <input
                type="file"
                size="40"
                name="Upload File"
                placeholder="Choose File"
              />
            </td>
          </tr>

          <tr>
            <th align="left"></th>
            <td>
              <input type="submit" size="40" />
            </td>
            <td><input type="reset" size="40" value="Reset" align="left" /></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
